[[plugins]]
repo = 'Shougo/neomru.vim'
on_path = '.*'

[[plugins]] # Deprecated
repo = 'Shougo/neocomplete.vim'
depends = 'context_filetype.vim'
if = 'has("lua")'
on_i = 1

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = 'has("nvim")'
on_i = 1

[[plugins]]
repo = 'Shougo/neosnippet'
depends = 'deoplete.nvim'
on_i = 1

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
depends = 'neosnippet'
on_i = 1

[[plugins]]
repo = 'cohama/lexima.vim'
on_i = 1

[[plugins]]
repo = 'AndrewRadev/switch.vim'
on_i = 1

[[plugins]]
repo = 'alpaca-tc/alpaca_tags'
depends = 'vimproc.vim'
on_cmd = [
  'AlpacaTagsBundle', 'AlpacaTagsUpdate', 'AlpacaTagsSet', 'AlpacaTagsCleanCache', 'AlpacaTagsEnable', 'AlpacaTagsDisable', 'AlpacaTagsKillProcess', 'AlpacaTagsProcessStatus'
]

[[plugins]]
repo = 'vim-scripts/Align'
on_cmd = ['Align']

# For Language

[[plugins]]
repo = 'alvan/vim-closetag'
on_ft = 'html'

[[plugins]]
repo = 'mattn/emmet-vim'
on_ft = 'html'

[[plugins]]
repo = 'wokalski/autocomplete-flow'
on_ft = 'javascript'

[[plugins]]
repo = 'yuku-t/vim-ref-ri'
on_ft = 'ruby'

[[plugins]]
repo = 'osyo-manga/vim-monster'
depends = 'deoplete.nvim'
on_ft = 'ruby'
hook_post_update = '''
  execute '!gem install rcodetools'
'''

[[plugins]]
repo = 'vim-scripts/SQLUtilities'
on_ft = 'sql'
