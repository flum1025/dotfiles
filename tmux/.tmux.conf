# ==========================
# tmux settings
# color : https://github.com/seebi/tmux-colors-solarized
# ==========================

# prefixキーをC-zに変更する
unbind C-z
set -g prefix C-z
unbind C-q
set -g prefix2 C-q

# デフォルトキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-z*2でtmux内のプログラムにC-zを送る
bind C-z send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# default layout
bind g split-window -v -p 20 -c '#{pane_current_path}' \; split-window -h -c '#{pane_current_path}'

# ウィンドウ移動
bind -r < run "tmux swap-window -t $(tmux display -p '#I' | awk '{print $1 - 1;}')"
bind -r > run "tmux swap-window -t $(tmux display -p '#I' | awk '{print $1 + 1;}')"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r Space select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-cpu'
if '[ -n "$SSH_CLIENT" ]' "" "set -g @plugin 'tmux-plugins/tmux-battery'"

# マウス操作を有効にする
set-option -g mouse on
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-speed-num-lines-per-scroll 1

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg default
# アクティブなペインを目立たせる
set -g pane-active-border-fg default
set -g pane-active-border-bg default

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# ステータスバーを設定する
## ステータスバーの色を設定する
set -g status-fg colour255
set -g status-bg colour238
## ステータスバーを上部に表示する
set -g status-position top
## 左右のステータスバーの長さを決定する
set-option -g status-left-length 20
set-option -g status-right-length 100
## 左パネルを設定する
set -g status-left "#[fg=colour255,bg=colour241]S:#S #[fg=yellow]W:#I #[fg=cyan]P:#P #[default]"
## 右パネルを設定する
if '[ -n "$SSH_CLIENT" ]' \
  'set -g status-right "CPU:#{cpu_percentage} #[fg=colour255,bg=colour241] Host: #h [%Y-%m-%d(%a) %H:%M] #[default]"' \
  'set -g status-right "CPU:#{cpu_percentage} Batt: #{battery_percentage} #[fg=colour255,bg=colour241] Host: #h [%Y-%m-%d(%a) %H:%M] #[default]"'
## window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "
## カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
## toggle synchronize-panes
bind e setw synchronize-panes
bind E setw synchronize-panes
## ウィンドウ削除した時に番号を詰める
set-option -g renumber-windows on
# Sierraでコピーできるようにする
if "uname | grep -q Darwin" 'set -g default-command "reattach-to-user-namespace -l ${SHELL}"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
